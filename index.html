<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Check Out My Page!">
    <meta property="og:description" content="This is a cool webpage with a preview image.">
    <meta property="og:image" content="https://unsplash.com/photos/a-black-background-with-blue-water-splashing-on-it-FvKe86ROLQc">
    <meta property="og:url" content="https://example.com/my-page">
    <meta property="og:type" content="website">

</head>
<body>
    <h1>Welcome to My Webpage</h1>
</body>
</html>
